<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <title>Movies by Genre</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            min-height: 100vh;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #d5006d, #ff4081);
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(213, 0, 109, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-bar h2 {
            margin: 0;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .menu-bar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        .menu-bar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .menu-bar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .genre-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0; /* Add some margin for spacing */
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 200px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #d5006d; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d5006d; /* Primary button color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4081; /* Darker shade on hover */
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 40px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .movie-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .movie-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .movie-item:hover img {
            transform: scale(1.05);
        }

        .movie-item h4 {
            margin: 10px 0 0;
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #d5006d, #ff4081);
            color: #ffffff;
            position: relative;
            width: 100%;
            font-size: 1.2em;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(213, 0, 109, 0.3);
        }

        footer p {
            margin: 0;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <h2>Movies by Genre</h2>
        <ul>
            <li><a href="{{ url_for('main_routes.home') }}">Home</a></li>
            <li><a href="{{ url_for('main_routes.profile') }}">Profile</a></li>
            <li><a href="{{ url_for('main_routes.wishlist') }}">Wishlist</a></li>
            <li><a href="{{ url_for('api.signout') }}">Sign Out</a></li>
        </ul>
    </div>
    
    <div class="genre-selection">
        <h1>Select a Genre</h1>
        <form action="{{ url_for('main_routes.movies_by_genre') }}" method="GET" id="genre-form">
            <select name="genre" id="genre-select">
                <option value="">Select a Genre</option>
                {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Go</button>
        </form>
    </div>

    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-item" onclick="location.href='{{ url_for('main_routes.movie_details', movie_id= movie.id) }}'">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                <h4>{{ movie.title }}</h4>
            </div>
        {% endfor %}
    </div>

    <footer>
        <p>Support:zonwc15044@gmail.com
            Contact:7447554712</p>
    </footer>
</body>
</html>
